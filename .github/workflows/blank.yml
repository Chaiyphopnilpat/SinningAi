            - ชื่อ: อัปโหลดสิ่งประดิษฐ์ที่สร้างขึ้น
  การใช้งาน: actions/upload-artifact@v4.6.2
  กับ:
    # ชื่อสิ่งประดิษฐ์
    ชื่อ: # ตัวเลือก ค่าเริ่มต้นคือสิ่งประดิษฐ์
    # ไฟล์ ไดเรกทอรี หรือรูปแบบไวด์การ์ดที่อธิบายถึงสิ่งที่จะอัปโหลด
    เส้นทาง:
    # พฤติกรรมที่ต้องการหากไม่พบไฟล์ใดๆ ที่ใช้เส้นทางที่ให้มา
ตัวเลือกที่มี:
  เตือน: ส่งออกคำเตือนแต่ไม่ล้มเหลวในการดำเนินการ
  ข้อผิดพลาด: การดำเนินการล้มเหลวโดยมีข้อความแสดงข้อผิดพลาด
  ละเว้น: อย่าแสดงคำเตือนหรือข้อผิดพลาดใดๆ การดำเนินการจะไม่ล้มเหลว

    if-no-files-found: # ตัวเลือก ค่าเริ่มต้นคือ warn
    # ระยะเวลาที่สิ่งประดิษฐ์จะหมดอายุเป็นวัน 0 หมายถึงใช้การคงไว้ตามค่าเริ่มต้น
ขั้นต่ำ 1 วัน สูงสุด 90 วัน เว้นแต่จะเปลี่ยนแปลงจากหน้าการตั้งค่าที่เก็บข้อมูล

    วันเก็บรักษา: # ตัวเลือก
    # ระดับการบีบอัดสำหรับ Zlib ที่จะนำไปใช้กับไฟล์เก็บถาวรอาร์ทิแฟกต์ ค่าสามารถอยู่ในช่วง 0 ถึง 9: - 0: ไม่มีการบีบอัด - 1: ความเร็วที่ดีที่สุด - 6: การบีบอัดเริ่มต้น (เช่นเดียวกับ GNU Gzip) - 9: การบีบอัดที่ดีที่สุด ระดับที่สูงขึ้นจะทำให้การบีบอัดดีขึ้น แต่จะใช้เวลานานขึ้น สำหรับไฟล์ขนาดใหญ่ที่บีบอัดได้ยาก แนะนำให้ใช้ค่า 0 เพื่อการอัปโหลดที่เร็วขึ้นอย่างมาก

    ระดับการบีบอัด: # ตัวเลือก ค่าเริ่มต้นคือ 6
    # หากเป็นจริง อาร์ติแฟกต์ที่มีชื่อตรงกันจะถูกลบออกก่อนที่จะอัปโหลดอาร์ติแฟกต์ใหม่ หากเป็นเท็จ การดำเนินการจะล้มเหลวหากมีอาร์ติแฟกต์สำหรับชื่อที่กำหนดอยู่แล้ว และจะไม่ล้มเหลวหากไม่มีอาร์ติแฟกต์นั้นอยู่

    เขียนทับ: # ตัวเลือก ค่าเริ่มต้นคือเท็จ
    # หากเป็นจริง ไฟล์ที่ซ่อนอยู่จะถูกรวมไว้ในอาร์ทิแฟกต์ หากเป็นเท็จ ไฟล์ที่ซ่อนอยู่จะถูกยกเว้นจากอาร์ทิแฟกต์

    include-hidden-files: # ตัวเลือก ค่าเริ่มต้นคือ false
          
